---

- name: apply common configuration inside of docker container
  hosts: localhost
  connection: local
  remote_user: root

  roles:
    - common
    - master

- name: apply common configuration to all nodes
  hosts: all
  remote_user: root

  roles:
    - common

- name: configure and install the k3s master
  hosts: master
  remote_user: root

  roles:
    - master

- name: configure and install the k3s worker
  hosts: worker
  remote_user: root

  roles:
    - worker
